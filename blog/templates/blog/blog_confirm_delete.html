{% extends 'mailing/base.html' %}
{% load my_tags %}


{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">"{{ object.title }}"</h1>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="row text-start">
                <img style='height: 400px; width: 400px; object-fit: contain' alt="Image"
                     onerror="this.src='https://img.freepik.com/premium-vector/new-post-monochrome-banner-icon-emblem-doodle-style-design-element-social-media-hand-writing-lettering-vlog-stories-black-white-notification-isolated-vector-illustration_87771-14881.jpg?w=360'"
                     src="{{ object.image|mediapath }}"/>
            </div>
        </div>
        <div class="col-8">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.title }}
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.text }}
                    </p>
                    {% if perms.blog.change_blog %}
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:edit' object.pk %}"
                                   class="btn btn-sm btn-outline-primary">Edit</a>
                                <a href="{% url 'blog:delete' object.pk %}"
                                   class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <small>Создано: <strong>{{ object.data_created }}</strong></small>
                        <div class="ml-auto">
                            Просмотры: {{ object.views_count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
