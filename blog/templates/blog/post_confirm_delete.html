{% extends 'mailing/base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <div class="container">
    <h2>Удаление новости в блоге</h2>
    <p>Вы уверены, что хотите удалить "{{ post.title }}"?</p>
    <form method="post" action="{% url 'blog:post_delete' slug=post.slug %}">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
