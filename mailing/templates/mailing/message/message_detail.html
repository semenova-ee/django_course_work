{% extends 'mailing/base.html' %}
{% block content %}


    <div class="card">
        <div class="row g-0">
            <div class="card-header">
                <p><h4 class="card-title"><strong>{{ object.title }}</strong></h4></p>
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="container-fluid">
                        <dl class="row">
                            <dt class="col-sm-2">Текст сообщения</dt>
                            <dd class="col-sm-10">{{ object.text|linebreaksbr }}</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <style>
                .raz {
                    text-align: right;
                }
            </style>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <small>Создано: <strong>{{ object.created_at|date:"d M Y H:i:s" }}</strong>
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-primary"
                           href="{% url 'mailing:message_update' object.pk %}">Edit</a>
                        <a class="btn btn-outline-danger btn-sm"
                           href="{% url 'mailing:message_delete' object.pk %}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
